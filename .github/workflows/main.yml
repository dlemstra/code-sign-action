on:
  push:
    branches:
      - main
  pull_request:

name: main
jobs:
  run_action:
    runs-on: windows-2022
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Use node 16
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - run: npm install

      - run: npm run lint

      - run: npm run build
        if: github.event_name == 'pull_request'

      - name: Create test certificates
        working-directory: build
        run: ./create-test-certificates.cmd

      - name: Copy libraries
        shell: cmd
        run: |
          copy C:\Windows\System32\wmi.dll files
          cd files
          mkdir subdirectory
          copy C:\Windows\System32\wmi.dll subdirectory

      - name: Run the action with password
        uses: ./
        with:
          certificate: '${{ env.CERTIFICATE_WITH_PASSWORD }}'
          password: 'secret'
          folder: 'files'

      - name: Copy libraries
        shell: cmd
        run: |
          copy /Y C:\Windows\System32\wmi.dll files
          git checkout files/TestPackage.1.0.0.nupkg

      - name: Run the action
        uses: ./
        with:
          certificate: '${{ env.CERTIFICATE_WITHOUT_PASSWORD }}'
          folder: 'files'
          recursive: true
          description: 'TestName'

      - name: Copy libraries
        shell: cmd
        run: |
          copy /Y C:\Windows\System32\wmi.dll files
          git checkout files/TestPackage.1.0.0.nupkg

      - name: Run the action
        uses: ./
        with:
          certificate: '${{ env.CERTIFICATE_WITHOUT_PASSWORD }}'
          files: |
            files/wmi.dll
            files/TestPackage.1.0.0.nupkg

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: wmi
          path: files/wmi.dll

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: TestPackage
          path: files/TestPackage.1.0.0.nupkg
